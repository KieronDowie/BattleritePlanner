<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battlerite Planner</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="script.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="background">
		<ul class="add battlelist">
			<li class="innerList">Melee
				<div class="open">
					<div class="fakecounter"><div class="counterinner" name="bakko"></div></div>
					<div class="fakecounter"><div class="counterinner" name="croak"></div></div>
					<div class="fakecounter"><div class="counterinner" name="freya"></div></div>
					<div class="fakecounter"><div class="counterinner" name="raigon"></div></div>
					<div class="fakecounter"><div class="counterinner" name="rook"></div></div>
					<div class="fakecounter"><div class="counterinner" name="ruhkaan"></div></div>
					<div class="fakecounter"><div class="counterinner" name="shifu"></div></div>
					<div class="fakecounter"><div class="counterinner" name="thorn"></div></div>
				</div>
			</li>
			<li class="innerList">Ranged
			<div class="open">
					<div class="fakecounter"><div class="counterinner" name="alysia"></div></div>
					<div class="fakecounter"><div class="counterinner" name="ashka"></div></div>
					<div class="fakecounter"><div class="counterinner" name="destiny"></div></div>
					<div class="fakecounter"><div class="counterinner" name="ezmo"></div></div>
					<div class="fakecounter"><div class="counterinner" name="iva"></div></div>
					<div class="fakecounter"><div class="counterinner" name="jade"></div></div>
					<div class="fakecounter"><div class="counterinner" name="jumong"></div></div>
					<div class="fakecounter"><div class="counterinner" name="taya"></div></div>
					<div class="fakecounter"><div class="counterinner" name="varesh"></div></div>
				</div>
			</li>
			<li class="innerList">Support
			<div class="open">
					<div class="fakecounter"><div class="counterinner" name="blossom"></div></div>
					<div class="fakecounter"><div class="counterinner" name="lucie"></div></div>
					<div class="fakecounter"><div class="counterinner" name="oldur"></div></div>
					<div class="fakecounter"><div class="counterinner" name="pearl"></div></div>
					<div class="fakecounter"><div class="counterinner" name="pestilus"></div></div>
					<div class="fakecounter"><div class="counterinner" name="poloma"></div></div>
					<div class="fakecounter"><div class="counterinner" name="sirius"></div></div>
					<div class="fakecounter"><div class="counterinner" name="zander"></div></div>
				</div>
			</li>
			<li class="innerList">Item
			<div class="open">
					<div class="fakecounter"><div class="counterinner" name="orb"></div></div>
				</div>
			</li>
			<li class="root">Add</li>
		</ul>
		<button class='copy battlebutton'>Copy</button>	
		<button class='delete battlearea'>Trash</button>	
		<button class='clear battlebutton'>Clear</button>	
	</div>
	
	<input type="text" class="hiddentext" value='Nothing saved yet!'>
</body>
</html>
